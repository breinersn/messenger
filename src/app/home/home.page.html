<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>
<body>

<ng-container *ngFor="let user of friends; let i = index">
  <div *ngIf="user.friend">
      <b>Amigos</b><br>
   <a routerLink="/conversation/{{user.uid}}">
  {{i}} {{user.nick}} - {{user.uid}} - {{user.email}}
   </a>
  </div>
</ng-container>

<ng-container *ngFor="let user of friends; let i = index">
    <div *ngIf="!user.friend">
        <b>no Amigos</b><br>
     <a routerLink="/conversation/{{user.uid}}">
    {{i}} {{user.nick}} - {{user.uid}} - {{user.email}}
     </a>
    </div>
  </ng-container>

</body>
